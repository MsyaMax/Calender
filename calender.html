<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calender.css" rel="stylesheet" />
    <title>Calender</title>
</head>

<body>
    <div class="box">
        <div class="box-header">
            <span class="month"></span>
            <div class="year-group">
                <div class="year-input-box">
                    <input type="text" name="year" class="year-input" placeholder="Input year" />
                </div>
                <span class="year"></span>
            </div>
        </div>
        <div class="box-body">
            <ul class="weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <div class="days">

            </div>
        </div>
        <div class="months-list">
            <span>January</span>
            <span>February</span>
            <span>March</span>
            <span>April</span>
            <span>May</span>
            <span>June</span>
            <span>July</span>
            <span>August</span>
            <span>September</span>
            <span>October</span>
            <span>November</span>
            <span>December</span>
        </div>
        <button type="button" class="btn-update">Back</button>
    </div>
</body>
<script src="calender.js"></script>

</html>
